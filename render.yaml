services:
  - type: web
    name: hotel-backend
    env: docker
    rootDir: backend
    plan: free
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: FRONTEND_ORIGIN
        value: https://your-vercel-domain.vercel.app
      - key: ALLOWED_CIDRS
        value: 74.220.48.0/24,74.220.56.0/24
    previews:
      autoDeploy: true
